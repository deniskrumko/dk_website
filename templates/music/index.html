{% extends "base.html" %}
{% load sass_tags static i18n %}

{% block css %}
<link href="{% sass_src 'styles/pages/music.scss' %}" rel="stylesheet" type="text/css">
{% endblock %}

{% block body %}
<div class="container slider">
  <div class="scrollable-h1">
    <a href="{% url 'music:index' %}" class="active">Альбомы</a>
    <a href="{% url 'music:tracks' %}">Треки</a>
    {# <a href="#">FAQ</a> #}
  </div>
</div>

<div class="container">
  <div class="pure-g">
    {% for album in albums %}
      <div class="album pure-u-1-1 pure-u-sm-1-4">
        <div class="image">
          <a href="{% url 'music:detail' album.slug %}">
            {% if album.image %}
            <img src="{{ album.thumbnail.url }}" alt="{{ album.name }}">
            {% else %}
            <img src="{% static 'images/nophoto_wide.jpg' %}" alt="No image">
            {% endif %}
          </a>
        </div>
        <div class="name">
          <a href="{% url 'music:detail' album.slug %}">{{ album.name }}</a>
        </div>
        <div class="info">
          <span>{{ album.tracks_count }} треков · {{ album.year }}</span>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
