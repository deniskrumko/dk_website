{% extends "base.html" %}
{% load static i18n %}

{% block extrastyle %}
<style media="screen">
  .dk-blog-title {
    font-family: 'Open Sans Condensed', Arial;
    font-weight: 300;
    font-size: 32px;
    text-shadow: 0px 0px 3px #000;
  }
  .dk-blog-item {
    transition: transform 0.3s ease;
  }
  .dk-blog-item:hover {
    text-decoration: none !important;
    transform: scale(1.02);
  }
</style>
{% endblock %}

{% block body %}

{# Menu #}
{% include 'components/menu.html' %}

<div class="uk-container uk-container-small">
{% if items %}
{% for item in items %}
<a href="{% url 'blog:detail' item.slug %}" class="uk-height-small uk-background-cover uk-light uk-flex dk-blog-item" uk-parallax="bgy: -50" {% if item.wide_image %}style="background-image: url('{{ item.wide_image.url }}');"{% endif %}>
  <h3 class="uk-width-1-2@m uk-text-center uk-margin-auto uk-margin-auto-vertical dk-blog-title">{{ item.title }}</h3>
</a>
<br>
{% endfor %}
{% else %}
<p>В блоге пока пусто...</p>
{% endif %}
</div>
<br>
<br>
<div style="text-align: center;" >
  <img src="{% static 'images/dk.jpg' %}" width="64" height="64" alt="" uk-img>
</div>
<br>
<br>
{% endblock %}
