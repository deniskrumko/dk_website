{% extends "base.html" %}
{% load static i18n %}

{% block extrastyle %}
<link rel="stylesheet" href="{% static 'css/blog/index.css' %}">
{% endblock %}

{% block body %}

{# Menu #}
{% include 'components/menu.html' %}

<div class="uk-container uk-container-small">
{% if items %}
{% for item in items %}
<a href="{% url 'blog:detail' item.slug %}"
   class="uk-height-200 uk-background-cover uk-light uk-flex dk-blog-item"
   {% if item.wide_image %}style="background-image: url('{{ item.wide_image.url }}');"{% endif %}>
  <h3 class="uk-width-1-2@m uk-text-center uk-margin-auto uk-margin-auto-vertical dk-blog-title dk-opensans dk-bold">
    {{ item.title }}
  </h3>
</a>
{% endfor %}
{% else %}
<p>В блоге пока пусто...</p>
{% endif %}
</div>
<br>
<br>
{% endblock %}
