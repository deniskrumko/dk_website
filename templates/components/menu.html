
  {# Desktop menu #}
  <div class="uk-container uk-container-small uk-position-top uk-visible@s">
    <nav class="uk-navbar-container uk-navbar-transparent" id="dk-desktop-navbar" uk-navbar uk-sticky="bottom: #offset">
        <div class="uk-navbar-left">
            <ul class="uk-navbar-nav">
                <li {% if v == 1 %}class="active"{% endif %}><a href="/">Главная</a></li>
                <li><a href="#">Блог</a></li>
                <li {% if v == 3 %}class="active"{% endif %}><a href="/music">Музыка</a></li>
                <li><a href="#">О себе</a></li>
                <li><a class="uk-navbar-toggle" href="#modal-full" uk-search-icon uk-toggle></a></li>
            </ul>
        </div>
        <div class="uk-navbar-right">
            <ul class="uk-navbar-nav">
                <li><a href="#">Войти</a></li>
            </ul>
        </div>
    </nav>
  </div>

  {# Mobile menu #}
  <div class="uk-container uk-position-top uk-hidden@s">
    <nav class="uk-navbar-container uk-navbar-transparent" id="dk-mobile-navbar" uk-navbar uk-sticky="bottom: #offset">
        <div class="uk-navbar-left">
            <ul class="uk-navbar-nav">
                <li><a class="dk-navbar-active">Главная</a></li>
            </ul>
        </div>
        <div class="uk-navbar-right">
          <a class="uk-navbar-toggle dk-navbar-active" uk-navbar-toggle-icon href="#modal-sections" uk-toggle></a>
        </div>
    </nav>
  </div>

  <div id="modal-sections" class="uk-flex-top" uk-modal>
    <div class="uk-modal-dialog uk-margin-auto-vertical">
        <button class="uk-modal-close-default uk-close-large" type="button" uk-close></button>
        <div class="uk-modal-body">
          <br>
            <a href="/" class="uk-button dk-menu-link uk-width-1-1 active">Главная</a>
            <a href="/blog" class="uk-button dk-menu-link uk-width-1-1">Блог</a>
            <a href="/music" class="uk-button dk-menu-link uk-width-1-1">Музыка</a>
            <a href="/about" class="uk-button dk-menu-link uk-width-1-1">О себе</a>
            <br><br>
        </div>
    </div>
</div>

  {# Search modal window #}
  <div id="modal-full" class="uk-modal-full uk-modal" uk-modal>
    <div class="uk-modal-dialog uk-flex uk-flex-center uk-flex-middle" uk-height-viewport>
        <button class="uk-modal-close-full uk-close-large" type="button" id="dk-close" uk-close></button>
        <form class="uk-search uk-search-large">
            <input class="uk-search-input uk-text-center" type="search" placeholder="Что искать будем?" autofocus>
        </form>
    </div>
</div>
