{% load static %}

<!DOCTYPE html>
<html>
  <head>
    {# META #}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="{{ website_description }}" />

    {# TITLE #}
    <title>{{ title }}</title>

    {# FAVICON #}
    {# <link href="{% static 'images/favicon.ico' %}" rel="shortcut icon" type="image/x-icon" /> #}
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="{% static 'favicon/apple-touch-icon-57x57.png' %}" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{% static 'favicon/apple-touch-icon-114x114.png' %}" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{% static 'favicon/apple-touch-icon-72x72.png' %}" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{% static 'favicon/apple-touch-icon-144x144.png' %}" />
    <link rel="apple-touch-icon-precomposed" sizes="60x60" href="{% static 'favicon/apple-touch-icon-60x60.png' %}" />
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="{% static 'favicon/apple-touch-icon-120x120.png' %}" />
    <link rel="apple-touch-icon-precomposed" sizes="76x76" href="{% static 'favicon/apple-touch-icon-76x76.png' %}" />
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="{% static 'favicon/apple-touch-icon-152x152.png' %}" />
    <link rel="icon" type="image/png" href="{% static 'favicon/favicon-196x196.png' %}" sizes="196x196" />
    <link rel="icon" type="image/png" href="{% static 'favicon/favicon-96x96.png' %}" sizes="96x96" />
    <link rel="icon" type="image/png" href="{% static 'favicon/favicon-32x32.png' %}" sizes="32x32" />
    <link rel="icon" type="image/png" href="{% static 'favicon/favicon-16x16.png' %}" sizes="16x16" />
    <link rel="icon" type="image/png" href="{% static 'favicon/favicon-128.png' %}" sizes="128x128" />

    {# CSS #}
    <link rel="stylesheet" type="text/css" href="{% static 'uikit/css/uikit.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">

    {# Menu colors #}
    <style media="screen">
    {% with menu|get_color:active_menu as color %}
    .uk-navbar-nav>li>a {color: {{ color.base }};}
    .uk-navbar-nav>li.active::after {background-color: {{ color.accent }};}
    .uk-navbar-nav>li.active>a {color: {{ color.accent }};}
    .uk-navbar-nav>li>a:hover {color: {{ color.accent }};}
    .uk-modal-body, .uk-modal-close-full  {background: {{ color.accent }};}
    .dk-navbar-active {color: {{ color.accent }} !important;}
    {% endwith %}
    </style>

    {# Google Fonts #}
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700|Ubuntu:300,400&amp;subset=cyrillic" rel="stylesheet">

    {# EXTRA CSS #}
    {% block extrastyle %}{% endblock %}
  </head>

  {# BODY #}
  <body>
  {% block body %}{% endblock %}
  </body>

  {# JS #}
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script src="{% static 'uikit/js/uikit.min.js' %}"></script>
  <script src="{% static 'uikit/js/uikit-icons.js' %}"></script>
  <script src="{% static 'js/base.js' %}"></script>

  {# EXTRA JS #}
  {% block extrajs %}{% endblock %}
</html>
