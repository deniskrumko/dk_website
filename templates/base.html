{% load static %}

<!DOCTYPE html>
<html>
  <head>
    {# META #}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="{{ website_description }}" />

    {# TITLE #}
    <title>{{ title }}</title>

    {# FAVICON #}
    {# <link href="{% static 'images/favicon.ico' %}" rel="shortcut icon" type="image/x-icon" /> #}

    {# CSS #}
    <link rel="stylesheet" type="text/css" href="{% static 'uikit/css/uikit.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">

    {# Menu colors #}
    <style media="screen">
    {% with menu|get_color:active_menu as color %}
    .uk-navbar-nav>li>a {color: {{ color.base }};}
    .uk-navbar-nav>li.active::after {background-color: {{ color.accent }};}
    .uk-navbar-nav>li.active>a {color: {{ color.accent }};}
    .uk-navbar-nav>li>a:hover {color: {{ color.accent }};}
    .uk-modal-body, .uk-modal-close-full  {background: {{ color.accent }};}
    .dk-navbar-active {color: {{ color.accent }} !important;}
    {% endwith %}
    </style>

    {# Google Fonts #}
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700|Ubuntu:300,400&amp;subset=cyrillic" rel="stylesheet">

    {# EXTRA CSS #}
    {% block extrastyle %}{% endblock %}
  </head>

  {# BODY #}
  <body>
  {% block body %}{% endblock %}
  </body>

  {# JS #}
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script src="{% static 'uikit/js/uikit.min.js' %}"></script>
  <script src="{% static 'uikit/js/uikit-icons.js' %}"></script>

  {# EXTRA JS #}
  {% block extrajs %}{% endblock %}
</html>
